<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0C5B29" />
    <meta name="description" content="KZG Summoning Ceremony" />
    <meta name="build" content="<%= process.env.REACT_APP_BUILD_TARGET %>" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Taviraj:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <title>KZG Summoning Ceremony</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- This script should be deleted after Firefox implements Module Workers: https://bugzilla.mozilla.org/show_bug.cgi?id=1247687-->
    <script src="%PUBLIC_URL%/module-workers-polyfill.min.js"></script>
    <% if (process.env.REACT_APP_BUILD_TARGET === 'ipfs') { %>
      <script>
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', function() {
            navigator.serviceWorker.register('sw.js').then(function(registration) {
            }, function(err) {
              console.log('Worker registration failed', err);
            }).catch(function(err) {
              console.log(err);
            });
          });
        } else {
          console.log('Service Worker is not supported by browser.');
        }
      </script>
    <% } %>
    <div id="root"></div>
  </body>
</html>
